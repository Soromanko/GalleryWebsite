<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/indexStyle.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ProGallery</a>
    </div>
</nav>

<section class="hero">
    <h1 class="display-4 text-dark fw-bold">Image Gallery</h1>
</section>

<div class="container mt-5">
    <h2 class="text-center mb-5 fw-bold">My Collection</h2>
    <div class="row g-4">
        <div class="col-12 col-sm-6 col-lg-3">
            <a href="nature.html" class="text-decoration-none text-dark">
                <div class="card gallery-card shadow-sm">
                    <img src="img/jesterka.jpg" class="card-img-top" alt="Gallery 1">
                    <div class="card-body">
                        <h5 class="card-title">Nature</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
            <a href="architecture.html" class="text-decoration-none text-dark">
                <div class="card gallery-card shadow-sm">
                    <img src="img/Warszawa4.jpg" class="card-img-top" alt="Gallery 2">
                    <div class="card-body">
                        <h5 class="card-title">Architecture</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
            <a href="astrophotography.html" class="text-decoration-none text-dark">
                <div class="card gallery-card shadow-sm">
                    <img src="img/moonMobileMainCard.jpg" class="card-img-top" alt="Gallery 3">
                    <div class="card-body">
                        <h5 class="card-title">Astrophotography</h5>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-12 col-sm-6 col-lg-3">
            <a href="food&drink.html" class="text-decoration-none text-dark">
                <div class="card gallery-card shadow-sm">
                    <img src="img/Warszawa14.jpg" class="card-img-top" alt="Gallery 4">
                    <div class="card-body">
                        <h5 class="card-title">Food and Drink</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<section>
    <div class="container mt-5 pt-5 pb-3">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h4 class="my-2 text-center">Submit a Suggestion</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="suggestion" class="form-label">Your Suggestion</label>
                        <textarea class="form-control" id="suggestion" rows="4" placeholder="Type your suggestion here..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-dark">Send Suggestion</button>
                </form>
            </div>
        </div>
        <h5 class="pt-3" id="emailText">If you need any other things, please use email contact in the footer</h5>
    </div>
</section>

<footer class="bg-dark text-white px-4 py-3 mt-5 d-flex justify-content-between align-items-center">
    <span>&copy; 2025 Soromanko. All rights reserved.</span>

    <div class="d-flex gap-3">
        <a href="https://www.instagram.com/soromantv/"><i class="bi bi-instagram fs-2" id="instagram"></i></a>
        <a href="https://github.com/Soromanko"><i class="bi bi-github fs-2 text-white"></i></a>
        <a href="mailto:samuel.soroman@email.cz"><i class="bi bi-envelope-fill fs-2 text-white"></i></a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
